<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auto Complete Extension</title>
</head>
<body>
  <h1>Auto Complete Extension</h1>
  <form>
    <label for="first-name">First Name:</label><br>
    <input type="text" id="first-name" name="first-name"><br>
    <label for="last-name">Last Name:</label><br>
    <input type="text" id="last-name" name="last-name"><br>
    <label for="phone-number">Phone Number:</label><br>
    <input type="text" id="phone-number" name="phone-number"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <br>
    <input type="submit" value="Save">
  </form>
  <br>
  <h2>Auto Complete Options</h2>

  <form>
    <label for="first-name-checkbox">First Name:</label>
    <input type="checkbox" id="first-name" name="first-name-checkbox"><br>
    <label for="last-name-checkbox">Last Name:</label>
    <input type="checkbox" id="last-name" name="last-name-checkbox"><br>
    <label for="phone-number-checkbox">Phone Number:</label>
    <input type="checkbox" id="phone-number" name="phone-number-checkbox"><br>
    <label for="email-checkbox">Email:</label>
    <input type="checkbox" id="email" name="email-checkbox"><br>
    <label for="password-checkbox">Password:</label>
    <input type="checkbox" id="password" name="password-checkbox"><br>
  </form>
  <script src="popup.js"></script>
</body>
</html>
